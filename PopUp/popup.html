<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Productive</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<style type="text/css">
    body{
        background-color: #E4D5B9;
    }
    h1,p{
        text-align: center;
        font-family: 'Comic Neue', cursive;
        font-size: 21px;
    }
    h1{
        font-weight: bold;
    }
    p{
        font-style: italic;
    }
    .articleTitle {
        font-size: 1.15em;
        font-weight: 700;
        line-height: 1em;
        color: #222;
    }
    .container {
        padding-top: 1em;
        margin-top: 1em;
        border-top: solid 1px #CCC;
    }
    a.button {
        display: block;
        position: relative;
        float: left;
        width: 70px;
        padding: 0;
        justify-items: center;
        justify-content: center;
        margin: 10px 20px 10px 0;
        font-weight: 600;
        text-align: center;
        line-height: 50px;
        color: #FFF;
        border-radius: 5px;
        transition: all 0.2s ;
    }
    a,
    a:visited {
        text-decoration: none;
        color: #00AE68;
    }
    .btnOrange {
        background: #FFAA40;
        color: #222;
    }
    .btnOrange.btnPush {
        box-shadow: 0px 5px 0px 0px #A66615;
        color: black;
    }
    .btnPush:hover {
        margin-top: 15px;
        margin-bottom: 5px;
    }
    .btnOrange.btnPush:hover {
        box-shadow: 0px 0px 0px 0px #A66615;
    }
    .header{
        height: 100px;
        width: 300px;
    }
    .btn-work{
        position: absolute;
        left: 45%;
        top: 75%;
        transform: translateX(-100%);
    }
</style>
<body>
    <div class="header">
        <h1>Stay Productive</h1>
        <p>Blocks your social media to be more productive while working...</p>
    </div>
    <hr>
    <div class="container">
        <a href="" title="Enable Button"  class="button btn-work btnPush btnOrange btnon" id="bton">ON</a>
        <a href="" title="Disable Button" class="button btn-work btnPush btnOrange btnoff" id="btoff">OFF</a>
        <div class="clear"></div>
    </div>
</body>
